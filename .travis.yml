dist: trusty

language: cpp
compiler: g++

before_install: sudo apt-get update -qq
install: export CXX="g++-5"
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++-5
      - libboost-all-dev

script:
  - cmake .
  - make

notifications:
  on_success: never
  on_failure: never
